<body>
<canvas class="m-ui-scratch" id="js_lottery"></canvas>
<button class="m-ui-button" onclick="lottery.reset()">再来一次</button>
</body>
<script src="../dist/card.js"></script>
<script>
  var img = new Image()
  img.src = 'images/placeholder.jpg'
  img.onload = function () {
    var lottery = new LotteryCard(document.getElementById('js_lottery'), { // eslint-disable-line
      cover: img
    })
    lottery.on('start', function () {
      lottery.setResult('images/scratch_no.png')
    })
    lottery.on('end', function () {

    })
    window.lottery = lottery
  }
</script>
